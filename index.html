<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6ce14c3820.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" id="logo"/>
      <h1>We are launching <span>soon!</span></h1>
      <h4>Subscribe and get notified</h4>

      <form action="" method="GET" class="notify-form">
        <input type="email" id="email" placeholder="Your email address..." />
        <button>Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="illus" id="illus"/>

      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </body>
</html>
